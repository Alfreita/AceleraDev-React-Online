<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="tweets">
      <div class="container">
        <header class="header">
          <span class="header__title">Home</span>
          <i class="header__icon fa fa-star"></i>
        </header>
      </div>

      <div class="container">
        <section class="post margin--negative">
          <div class="post__image margin">
            <div class="user__image">
              <img src="images/albert-einstein.jpg" alt="user photo" />
            </div>
          </div>
          <form class="post__form margin">
            <div class="input">
              <input placeholder="What's happening?" />
            </div>
            <div class="post__buttons">
              <div>
                <i class="fa fa-image icon icon--tweet"></i>
                <i class="fa fa-gift icon icon--tweet"></i>
                <i class="fa fa-bar-chart icon icon--tweet"></i>
                <i class="fa fa-reddit-alien icon icon--tweet"></i>
              </div>
              <button class="button button--tweet" type="submit">Tweet</button>
            </div>
          </form>
        </section>
      </div>

      <div class="container">
        <section>
          <div class="user__image">
            <img src="images/charles-darwin.jpg" alt="user x photo" />
          </div>
          <div>
            <header>
              <div>
                User Name
              </div>
              <button>
                <i class="fa fa-chevron-down"></i>
              </button>
            </header>
            <div>
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ratione
              delectus quaerat velit corrupti praesentium minima! Fugiat, magni
              unde impedit laboriosam nihil maxime error accusamus perferendis!
              Reprehenderit ad illum ducimus asperiores?
            </div>
            <div>
              <div>
                <i class="fa fa-comment"></i>
                <span>200</span>
              </div>
              <div>
                <i class="fa fa-retweet"></i>
                <span>200</span>
              </div>
              <div>
                <i class="fa fa-heart"></i>
                <span>200</span>
              </div>
              <div>
                <i class="fa fa-upload"></i>
                <span>200</span>
              </div>
            </div>
          </div>
        </section>
      </div>
    </section>
  </body>
</html>
