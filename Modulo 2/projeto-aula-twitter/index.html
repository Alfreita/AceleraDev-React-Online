<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div>
        <span>Home</span>
        <i class="fa fa-star"></i>
      </div>
    </header>

    <div>
      <section>
        <div>
          <div>
            <img src="images/albert-einstein.jpg" alt="user photo" />
          </div>
          <div>
            <form>
              <div>
                <input placeholder="What's happening?" />
              </div>
              <div>
                <div>
                  <i class="fa fa-image"></i>
                  <i class="fa fa-gift"></i>
                  <i class="fa fa-bar-chart"></i>
                  <i class="fa fa-reddit-alien"></i>
                </div>
                <button type="submit">Tweet</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>

    <div>
      <section>
        <div>
          <img src="images/charles-darwin.jpg" alt="user x photo" />
        </div>
        <div>
          <header>
            <div>
              User Name
            </div>
            <button>
              <i class="fa fa-chevron-down"></i>
            </button>
          </header>
          <div>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ratione
            delectus quaerat velit corrupti praesentium minima! Fugiat, magni
            unde impedit laboriosam nihil maxime error accusamus perferendis!
            Reprehenderit ad illum ducimus asperiores?
          </div>
          <div>
            <div>
              <i class="fa fa-comment"></i>
              <span>200</span>
            </div>
            <div>
              <i class="fa fa-retweet"></i>
              <span>200</span>
            </div>
            <div>
              <i class="fa fa-heart"></i>
              <span>200</span>
            </div>
            <div>
              <i class="fa fa-upload"></i>
              <span>200</span>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
